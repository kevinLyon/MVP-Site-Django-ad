<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    <title>Django-Anúncios</title>
</head>
<body>
    <!--header-->
    <div class="ui grid">
        <div class="sixteen wide column">
            <div class="ui inverted attached segment">
                <div class="ui inverted secondary menu">
                    <a class="item">
                        Home
                    </a>
                    <a class="item">
                        Messages
                    </a>
                    <a class="item">
                        Friends
                    </a>
                    <div class="right menu">
                        <div class="ui category search">
                            <div class="ui icon input">
                                <input class="prompt" type="text" placeholder="Search animals...">
                                <i class="search icon"></i>
                            </div>
                            <div class="results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="ui hidden divider"></div>

    <!--menu and card-->
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="four wide column">
                <div class="ui inverted vertical fluid menu">
                    <a class="item">
                      Inbox
                    </a>
                    <a class="item">
                      Spam
                    </a>
                    <a class="item">
                      Updates
                    </a>
                  </div>
            </div>
            <div class="twelve wide column">
                cards de anuncios
                <div class="ui three column stackable grid">
                    <div class="ui fluid link cards">
                        <div class="card">
                          <div class="image">
                            <img src="/images/avatar2/large/matthew.png">
                          </div>
                          <div class="content">
                            <div class="header">
                                Nome do produto
                            </div>
                            <div class="description">
                                decrição
                            </div>
                          </div>
                        </div>      
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--End-->  
</body>
</html>
